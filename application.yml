spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/taskmaster
    username: taskmaster_user
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    open-in-view: false
    properties:
      format_sql: true
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD}

server:
  port: ${PORT:7070}

logging:
  level:
    org.selfstudy.taskmaster: DEBUG
